<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="./assets/favicon.ico" />
  <link type="text/css" rel="stylesheet" href="./css/posts.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

  <script src="./js/posts.js" defer></script>
  <script src="https://kit.fontawesome.com/85ebbefb90.js" crossorigin="anonymous"></script>
  <title>Trash to Treasure - Create Ad</title>
</head>

<body>


<!-- modals -->

<div class="modal fade" tabindex="-1" id="contact">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="wrap-login100 contact">
            <form class="row g-3 login100-form">
              <span class="login100-form-title"> Contact </span>
              <small class="login100-form-subtitle"> Send a message to the item's owner to arrange pickup or delivery</small>
              <div class="col-md-4">
                <label for="itemId" class="form-label">Item ID</label>
                <input type="text" class="form-control" id="itemId" placeholder="Item ID">
              </div>
              <div class="col-md-8">
                <label for="inputItemName" class="form-label">Item name</label>
                <input type="text" class="form-control" id="inputItemName">
              </div>
              <div class="mb-2">
                <label for="inputMessage" class="form-label">Message to Item Owner</label>
                <textarea class="form-control" id="inputMessage" rows="5"></textarea>
              </div>
        </form>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-success">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>


<div class="modal fade" tabindex="-1" id="comment">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="wrap-login100 contact">
            <form class="row g-3 login100-form">
              <span class="login100-form-title"> Comment </span>
                <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
                  <div class="d-flex flex-start w-100">
                    <div class="form-outline w-100">
                      <label class="form-label " for="textAreaExample">Message</label>
                      <textarea class="form-control  mb-3" id="textAreaExample" rows="4"
                        style="background: #fff;"></textarea>
                    </div>
                  </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-success">Save changes</button>
        </div>
      </div>
  </div>
</div>
</div>
</div>
</div>
</div>






  <div class="modal fade" tabindex="-1" id="edit">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="wrap-login100">
              <form class="row g-3 login100-form">
                <span class="login100-form-title"> Edit post </span>
                <small class="login100-form-subtitle"> (and turn your trash into treasure!)</small>
                <div class="col-md-6">
                  <label for="inputItemName4" class="form-label">Item name</label>
                  <input type="text" class="form-control" id="inputItemName">
                </div>
                <div class="col-md-6">
                  <label for="inputItemCategory4" class="form-label">Item Category</label>
                  <select id="inputItemCategory4" class="form-select ">
                    <option selected>Select Category</option>
                    <option>Appliances</option>
                    <option>Audio & Stereo</option>
                    <option>Baby & Kids Stuff</option>
                    <option>Cameras, Camcorder</option>
                    <option>Clothes, Footwear & Accessories</option>
                    <option>Computers & Software</option>
                    <option>DIY Tools & Materials</option>
                    <option> Health & Beauty </option>
                    <option>Home & Garden</option>
                    <option> House Clearance</option>
                    <option>Music, Films, Books & Games</option>
                    <option> Musical Instruments & DJ Equipment</option>
                    <option>Office Furniture & Equipment</option>
                    <option>Phones & Mobile Phones</option>
                    <option>Sports, Leisure & Travel</option>
                    <option>TV, DVD, Blu-Ray & Videos</option>
                    <option>Video Games & Consoles</option>
                    <option>Other Goods</option>
                  </select>
                </div>
                <div class="col-12">
                  <label for="itemDescription" class="form-label">Item Description</label>
                  <input type="text" class="form-control" id="itemDescription" placeholder="">
                </div>
                <div class="col-8">
                  <label for="inputAddress" class="form-label">Address</la'bel>
                  <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-4">
                  <label for="inputPostcode" class="form-label">Postcode</label>
                  <input type="text" class="form-control" id="inputPostcode">
                </div>
            </div>
          </div>
          </form>
          <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-success">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  
 

<!-- modals end  -->

  <header>
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid d-flex justify-content-around">
        <a class="navbar-brand" href="#">
          <img src="./assets/navbarlogo.png" alt="FCC logo">
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./createpost.html">Create a Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logout" href="./index.html">Log out</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  
  <section id="posts-section">
    <template id="post-template">
      <div  class="container py-5 post-card">
        <div class="row justify-content-center mb-3">
          <div class="col-md-12 col-xl-10">
            <div class="card shadow-0 border rounded-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                    <div class="bg-image hover-zoom ripple rounded ripple-surface">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/img%20(4).webp"
                        class="w-100" />
                      <a href="#!">
                        <div class="hover-overlay">
                          <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                        </div>
                      </a>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-6 col-xl-6">
                    <h5 class="title-area"></h5>
                    <div class="d-flex flex-row">
                      <div class="text-danger mb-1 me-2">
  
                      </div>
                      <span class="category-area"></span>
                    </div>
                    <div class="mt-1 mb-0 text-muted small">
                      <span class="address-area"></span>
                      <span class="postcode-area"></span>
                    </div>
                    <div class="mb-2 text-muted small">
                      <span class="timestamp-area"></span>
                    </div>
                    <p class="description-area text-truncate mb-4 mb-md-0">
                    </p>
                    <i class="fa-regular fa-pen-to-square fa-xl pen" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#edit"></i>
                    <i class="fa-regular fa-comment  fa-xl comment"  data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#comment"></i>
                  </div>
                  <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                    <div class="d-flex flex-column mt-4">
                      <button class="btn btn-outline-success btn-sm mt-2" type="button" data-bs-toggle="modal"data-bs-target="#contact">
                        Contact Owner
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </template>
  </section>
  <footer class="txt1">
    <img src="./assets/leaf.png" alt="FCC leaf" class="leafimg"> Page 1 2 3 4 <img src="./assets/leaf.png"
      alt="FCC leaf" class="leafimg">

    defer></script>

</body>
