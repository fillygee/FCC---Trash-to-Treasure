    <header>      
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid d-flex justify-content-around">

    <div class="container container-login100">
    <div class="wrap-login100">
<!-- put an id for the form -->
    <form class="row g-3 login100-form" id="create-post"> 
      <span class="login100-form-title"> Create a post </span>
      <small class="login100-form-subtitle"> (and turn your trash into treasure!)</small>
      <div class="col-md-6">
        <label for="inputItemName4" class="form-label">Item name</label>
        <input type="text" class="form-control" id="inputItemName" name="inputItemName">
      </div>
      <div class="col-md-6">
        <label for="inputItemCategory4" class="form-label">Item Category</label>
        <select id="inputItemCategory4" class="form-select" name="inputItemCategory4">
          <option selected>Select Category</option>
          <option>Appliances</option>
          <option>Audio & Stereo</option>
          <option>Baby & Kids Stuff</option>
          <option>Cameras, Camcorder</option>
          <option>Clothes, Footwear & Accessories</option>
          <option>Computers & Software</option>
          <option>DIY Tools & Materials</option>
          <option> Health & Beauty </option>
          <option>Home & Garden</option>
          <option> House Clearance</option>
          <option>Music, Films, Books & Games</option>
          <option> Musical Instruments & DJ Equipment</option>
          <option>Office Furniture & Equipment</option>
          <option>Phones & Mobile Phones</option>
          <option>Sports, Leisure & Travel</option>
          <option>TV, DVD, Blu-Ray & Videos</option>
          <option>Video Games & Consoles</option>
          <option>Other Goods</option>
        </select>
      </div>
      <div class="col-12">
        <label for="itemDescription" class="form-label">Item Description</label>
        <input type="text" class="form-control" id="itemDescription" placeholder="" name="itemDescription">
      </div>
      <div class="col-8">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="" name="inputAddress">
      </div>
      <div class="col-4">
        <label for="inputPostcode" class="form-label">Postcode</label>
        <input type="text" class="form-control" id="inputPostcode" name="inputPostcode">
      </div>
      <div class="col-12">
        <button type="submit" class="login100-form-btn">Create Post</button>
      </div>
    </div>
    </div>
    </form>
<footer>
  <div class="container-fluid d-flex justify-content-center">
  <img src="./assets/leaf.png" alt="FCC leaf" class="leafimg"> 
</div>
</footer>
