<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Trash to Treasure Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./login.css">
		<script src="./login.js" defer></script>
		<script src="../Login Form_files/jquery.min.js.download"></script> 
		<link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>

<body data-new-gr-c-s-check-loaded="14.1120.0" data-gr-ext-installed="">
	
	<div class="limiter">
		<div class="container-login100">
			<img src="../assets/logo.png" alt="FCC Trash to Treasure logo" class="logo">
			<div class="wrap-login100">
				<form class="login100-form" method="POST" autocomplete="off">
					<span class="login100-form-title">
						Login
					</span>
					
					<div class="wrap-input100">
			        	<input class="effect-19 input100" id="email" type="text" placeholder="" autocomplete="off">
			            <label for="email">Email</label>
			            <span class="focus-border">
			            	<i></i>
			            </span>
			        </div>

			        <div class="wrap-input100">
			        	<input class="effect-19 input100" id="password" type="password" placeholder="" autocomplete="off">
			            <label for="password">Password</label>
			            <span class="focus-border">
			            	<i></i>
			            </span>
			        </div>

			        <div class="show-pass txt1">
			        	<label for="show-pass">Show Password</label>
						<input type="checkbox" id="show-pass"> Show Password
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn">Sign in</button>
					</div>

					

					<div class="text-center  p-t-25 p-b-5">
						<span class="txt1">
							Don't have an account?
						</span>

						<a href="../signup/signup.html" class="txt2 hov1">
							Sign up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
